<!-- =============== Contact Section =============== -->
<main>
  <section class="section">
    <h2 class="section-title">افتح تذكرة دعم</h2>
    <div class="form-card">
      <form>
        <label>الاسم الكامل</label>
        <input type="text" placeholder="أدخل اسمك" required>

        <label>البريد الإلكتروني</label>
        <input type="email" placeholder="example@email.com" required>

        <label>نوع الطلب</label>
        <select required>
          <option value="">— اختر —</option>
          <option>مشكلة تقنية</option>
          <option>استفسار عام</option>
          <option>فواتير واشتراكات</option>
          <option>تعاون وشراكات</option>
        </select>

        <label>أولوية</label>
        <select required>
          <option>عادية</option>
          <option>متوسطة</option>
          <option>عاجلة</option>
        </select>

        <label>موضوع الرسالة</label>
        <input type="text" placeholder="موضوع رسالتك" required>

        <label>وصف المشكلة / الطلب</label>
        <textarea placeholder="اكتب تفاصيل الطلب هنا..." required></textarea>

        <label>
          <input type="checkbox" required> أوافق على سياسة الخصوصية
        </label>

        <button type="submit" class="glow-genz-button">إرسال التذكرة</button>
      </form>
    </div>
  </section>

    <h2 class="section-title">معلومات التواصل</h2>
